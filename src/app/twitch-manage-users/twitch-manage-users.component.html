<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Manage Users
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Twitch Users</h4>
      </div>
      <div class="modal-body">
        <div class="row" *ngFor="let user of userNames | async">
          <label class="custom-control custom-checkbox" style="margin-left: 30px">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{user.userName}}</span>
          </label>
        </div>
        <div class="form-group row" style="margin-top: 50px;">
          <label for="inputNewUser" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNewUser" placeholder="Add new user..." [(ngModel)]="newUser">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete Selected</button>
        <button (click)="addNewUser(newUser)" type="button" class="btn btn-primary">Add New User</button>
      </div>
    </div>
  </div>
</div>
