<div class="well" [ngClass]="{'well-danger': !user.isOnline, 'well-safety': user.isOnline}">
  <div class="row">
    <div class="col-md-6">
      <img src="{{user.logo}}" class="img-circle img-responsive">
    </div>
    <div class="col-md-6">
      <h3><a href="{{user.url}}">{{user.name}}</a></h3>
      <h3 *ngIf="!user.isOnline">Offline <span class="glyphicon glyphicon-remove"></span></h3>
      <h3 *ngIf="user.isOnline">Online <span class="glyphicon glyphicon-ok"></span></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <h4>{{user.status}}</h4>
    </div>
  </div>
</div>
